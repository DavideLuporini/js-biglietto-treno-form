<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-inputs text-align-center justify-content-center">
        <div id="form" class="row gy-2 gx-3 align-items-center flex-column">
            <div class="col-auto">
                <label for="autoSizingInput">Nome e Cognome</label>
                <input type="text" class="form-control mb-4" id="name" placeholder="jonh Snow" value="" required>
            </div>
            <div class="col-auto">
                <label for="autoSizingInput">Km da percorrere</label>
                <input type="number" class="form-control mb-4" id="km" value="" placeholder="10" required>
            </div>
            <div class="col-auto">
                <label for="autoSizingSelect">Fascia d'et√†</label>
                <select class="form-select mb-4" id="age" required>
                    <option value="0" selected>scegli...</option>
                    <option value="1">Minorenne</option>
                    <option value="2">18-64</option>
                    <option value="3">65+</option>
                </select>
            </div>
            <div class="row text-align-center justify-content-center">
                <div class="col-6">
                    <button type="submit" class="btn btn-light">Genera</button>
                </div>
                <div id="undo" class="col-6">
                    <button type="submit" class="btn btn-light">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex align-items-center">
        <div class="container footer-output">
            <div class="row h-100">
                <div class="col-4 bgc-black">
                    <div id="userdetails">
                        <div class=title>
                            NOME E COGNOME
                        </div>
                        <div id="username">

                        </div>
                    </div>
                </div>
                <div class="col-2 flex-column">
                    <div class="title">
                        TIPO DI BIGLIETTO
                    </div>
                    <div id="ticket">

                    </div>
                </div>
                <div class="col-2 flex-column">
                    <div class=title>
                        NUMERO VAGONE
                    </div>
                    <div id="cabin">

                    </div>
                </div>
                <div class="col-2 flex-column">
                    <div class="title">
                        CODICE CP
                    </div>
                    <div id="cp">

                    </div>
                </div>
                <div class="col-2 flex-column">
                    <div class="title">
                        PRICE
                    </div>
                    <div id="price">

                    </div>
                </div>
            </div>
        </div>

    </footer>

    <script src="js/script.js"></script>
</body>

</html>
